<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Childcare Info | Childcare Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="info-container">
    <h1 id="infoTitle">Care for your child</h1>

    <section class="info-section" id="nutrition">
      <h1>Nutrition</h1>
      <p id="nutritionText"></p>
      <button id="exploreNutrition" class="button-custom">Explore now</button>
    </section>

    <section class="info-section" id="todo">
      <h1>To-Do List for Parents</h1>
      <ul id="todoList"></ul>
      <button id="exploreTodo" class="button-custom">Explore now</button>
    </section>

    <section class="info-section" id="essentials">
      <h1>Essential Products</h1>
      <ul id="essentialsList"></ul>
      <button id="exploreEssentials" class="button-custom">Explore now</button>
    </section>

    <section class="info-section" id="toys">
      <h1>Toys & Activities</h1>
      <ul id="toysList"></ul>
      <button id="exploreToys" class="button-custom">Explore now</button>
    </section>

    <section class="info-section" id="clothes">
      <h1>Clothes</h1>
      <ul id="clothesList"></ul>
      <button id="exploreClothes" class="button-custom">Explore now</button>
    </section>

    <section class="info-section" id="immunization">
      <h1>Immunization</h1>
      <ul id="immunizationList"></ul>
      <button id="exploreImmunization" class="button-custom">Explore now</button>
    </section>
  </div>

  <script src="info.js"></script>
</body>
</html>
